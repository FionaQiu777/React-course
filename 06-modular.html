<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>模块化</title>
    <!-- 
      默认情况下，script标签中不能使用 import 语句，
        如果想让其支持模块化，必须设置script的type属性为module
     -->
    <script type="module">
      // 导入m1模块中的默认模块
      import a from "./06-m1.js";
      console.log(a);

      // 导入m1模块中的b和c
      import { b as hello, c } from "./06-m1.js";
      console.log(hello, c);
    </script>
  </head>
  <body></body>
</html>
