<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数组方法补充</title>
    <script>
      const arr = [1, 2, 3, 4, 5];
      /* 
        map()
          - 可以根据原有数组返回一个新数组
          - 需要一个回调函数作为参数，回调函数的返回值会成为新数组中的元素
          - 回调函数中有三个参数：
            1. 当前元素
            2. 当前元素的索引
            3. 当前数组
      */
      let res = arr.map(() => 10); // [10,10,10,10,10]
      res = arr.map((element) => element + 1); // [2,3,4,5,6]

      /* 
        filter()
          - 可以从一个数组中获得符合条件的元素
          - 它会根据回调函数的结果来决定是否保留元素，true保留，false不保留
        
        find() 
          - 可以从一个数组中获得符合条件的第一个元素
      */
      res = arr.filter((item) => item % 2 !== 0); // [1,3,5]
      res = arr.find((item) => item % 2 !== 0); // 1

      /* 
        reduce()
          - 用来合并数组中的元素
          - 需要两个参数：
            1. 回调函数（指定运算规则）
              四个参数
                prev 上一次运算结果
                curr 当前值
                index 当前索引
                arr 当前数组
            2. 初始值
              用来指定第一次运算时的prev，如果不指定则直接从第二个元素开始
      */

      res = arr.reduce((prev, curr) => prev + curr);
      console.log(res);
    </script>
  </head>
  <body></body>
</html>
