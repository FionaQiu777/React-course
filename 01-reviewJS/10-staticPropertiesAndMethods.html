<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>静态属性和方法</title>
    <script>
      /* 
        直接通过类调用的属性和方法被称为静态属性和静态方法
      */

      class MyClass {
        // 使用 static 开头的属性是静态属性，方法是静态方法
        static name = "haha";
        static fn = () => {
          // 注意：在静态方法中，this不再是实例对象，而是当前的类对象
          console.log(this);
        };
      }

      const mc = new MyClass();
      console.log(MyClass.name);
      MyClass.fn();
    </script>
  </head>
  <body></body>
</html>
