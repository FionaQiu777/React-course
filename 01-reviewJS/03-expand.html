<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>展开</title>
    <script>
      /*
        可以通过 ... 展开一个可遍历对象
      */
      function fn(a, b, c) {
        return a + b + c;
      }

      const arr = [1, 2, 3];

      // 计算数组中三个数字的和
      // let result = fn(arr[0], arr[1], arr[2]);
      let result = fn(...arr);
      // console.log(result);

      const arr2 = [-2, -1, 0, ...arr, 4, 5, 6]; // 相当于将 arr 浅复制给 arr2
      // console.log(arr2);

      const obj = {
        name: "Peach",
        age: 18,
        gender: "female",
      };

      const obj2 = { name: "YEE", ...obj, address: "SZ", name: "QIU" };
      // 将 obj 在新的对象中展开，相当于浅复制
      // 重名属性，谁在后面，就听谁的

      console.log(obj2);
    </script>
  </head>
  <body></body>
</html>
