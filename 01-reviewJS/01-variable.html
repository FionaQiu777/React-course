    <title>变量</title>
    <script>
      /* 
        var
          - 没有块级作用域
        let
          - 有块级作用域
        const
          - 和 let 类似，具有块级作用域，但是它只能赋值一次
          - 使用场景：
            1. 对于一些常量可以使用 const
            2. 对于一些对象（函数）也可以使用const声明
                这样可以避免对象（函数）被意外修改
      */
    </script>
  </head>
