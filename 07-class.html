<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>类</title>
    <script>
      /* 
        类
          - 类是对象的模板
          - 类决定了一个对象中有哪些属性和方法
          - 使用 class 关键字来定义一个类
      */

      class Person {
        // 可以直接在类中定义属性
        // name = "Peach";
        // age = 18;

        // 定义实例方法
        // run() {
        //   console.log(`Person's run`);
        // }

        // 构造函数
        // 当我们通过 new 创建对象时，实际上就是在调用类的构造函数
        constructor(name, age) {
          // 将参数赋值给对象中的属性
          // 在构造函数中，可以通过this来引用当前的对象
          this.name = name;
          this.age = age;
        }
      }

      const per = new Person("QIU", 6);
      // const per2 = new Person();

      console.log(per);
      // console.log(per2);
    </script>
  </head>
  <body></body>
</html>
