<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSX的注意事项</title>
    <script src="script/react.development.js"></script>
    <script src="script/react-dom.development.js"></script>
    <!-- 引入babel -->
    <script src="script/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <!-- 设置js代码被babel处理 -->
    <script type="text/babel">
      /* 
        JSX 的注意事项
          1. JSX 不是字符串,不要加引号
          2. JSX 中HTML标签应该小写,React组件应该大写
          3. JSX 中有且只有一个根标签
          4. JSX 的标签必须正确结束
          5. 在 JSX 中 可以使用 {} 嵌入表达式
              - 有值的语句就是表达式
          6. 如果表达式是 null/ boolean / undefined 这些值,将不会显示
          7. 在 JSX 中,属性可以直接在标签中设置
              - 注意：
                  class 需要使用 className 代替
                  style 中必须使用对象设置
                    style={{backgroundColor:'pink'}}
      */
      const name = "Peach";

      const div = (
        <div
          id="box"
          onclick={() => {
            alert("haha");
          }}
          className="box1"
          style={{ backgroundColor: "pink" }}
        >
          i'm div
          <br />
          {name}
        </div>
      );
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(div);
    </script>
  </body>
</html>
